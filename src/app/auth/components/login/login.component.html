<div [ngClass]="isDialog ? 'dialog-margin' : 'page-margin'">
    <div class="container">
        <mat-card>
            <mat-card-title>Accedi</mat-card-title>

            <mat-card-content>
                <form [formGroup]="loginForm">
                    <mat-form-field appearance="outline">
                        <mat-label>E-mail</mat-label>
                        <input matInput formControlName="email" placeholder="E-mail" required>
                        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                            Inserisci un indirizzo e-mail valido.
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="password"
                               placeholder="Password" required>
                        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            Inserisci la password.
                        </mat-error>
                    </mat-form-field>

                    <button mat-raised-button class="login-button" type="submit" [disabled]="loginForm.invalid"
                            (click)="loginEmail()">
                        Accedi
                    </button>

                    <div class="divider"><span>oppure</span></div>

                    <button mat-raised-button class="google-button" (click)="loginGoogle()">
                        <img src="assets/google-logo.svg" alt="" class="google-logo">
                        Accedi con Google
                    </button>
                </form>
            </mat-card-content>

            <mat-card-content>
                <button mat-raised-button class="signup-button" (click)="signup()">
                    Non hai un account? Registrati ora!
                </button>
            </mat-card-content>
        </mat-card>
    </div>
</div>
